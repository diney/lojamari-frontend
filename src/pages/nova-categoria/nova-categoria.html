<ion-header>
    <ion-navbar>
      <ion-title>Nova Categoria</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="adicionar(); $event.preventDefault()">
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left>Valor inv√°lido</p>
     
     
     
      <button ion-button block type="submit" [disabled]="formGroup.invalid">Adicionar</button>
      <button ion-button block outline (click)=" back()">Voltar</button>
    </form>
  </ion-content>
